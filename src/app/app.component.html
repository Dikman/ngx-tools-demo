<mat-toolbar color="primary">
  <button mat-icon-button *ngIf="mobile.matches" class="menu-button" (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>

  <h1>NGX-TOOLS-DEMO</h1>
  <span class="spacer"></span>

  <a mat-icon-button href="https://github.com/dikman/ngx-tools-demo" aria-label="GitHub Repository" aria-disabled="false">
    <img src="./assets/github-circle-white-transparent.svg">
  </a>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav [opened]="!mobile.matches" [mode]="mobile.matches ? 'over' : 'side'" [autoFocus]="true">
    <mat-nav-list>
      <a mat-list-item routerLink="random">
        <p mat-line>Random</p>
        <p mat-line class="type-subtitle">helper</p>
      </a>
      <a mat-list-item routerLink="checksum">
        <p mat-line>Checksun</p>
        <p mat-line class="type-subtitle">helper</p>
      </a>
      <a mat-list-item routerLink="debounce">
        <p mat-line>Debounce</p>
        <p mat-line class="type-subtitle">method decorator</p>
      </a>
      <a mat-list-item routerLink="singleton">
        <p mat-line>Singleton</p>
        <p mat-line class="type-subtitle">class decorator</p>
      </a>
      <a mat-list-item routerLink="test">
        <p mat-line>Test</p>
        <p mat-line class="type-subtitle">Test page</p>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
